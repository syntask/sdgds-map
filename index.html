<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset='utf-8'>
    <meta name="viewport" content="initial-scale=1,width=device-width,viewport-fit=cover" />

    <!-- Import MapLibre GL JS -->
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@4.3.2/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@4.3.2/dist/maplibre-gl.js'></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        const API_KEY = 'uxGPO18AyvxUdEGKe02K';

        const style = 'https://api.maptiler.com/maps/streets-v2/style.json' + '?key=' + API_KEY;

        const map = new maplibregl.Map({
            container: 'map',
            style: style,
            center: [-111.79, 33.425],
            zoom: 9.5,
            TerrainControl: true
        });
    </script>
</body>
</html>
